<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi GIS - Dashboard Lokasi</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="main-header">
        <div class="header-content">
            <span class="header-icon">üó∫Ô∏èüìç</span>
            <h1 class="header-title">Aplikasi Pemetaan Lokasi Interaktif</h1>
        </div>
    </header>
    
    <div class="app-container">
        
        <div class="top-section">
            
            <div id="map-container">
                <div id="map"></div>
            </div>

            <aside class="sidebar-form">
                <div class="form-card">
                    <div class="form-header">
                        <h2 id="formTitle">Tambah Lokasi</h2>
                    </div>
                    
                    <form id="locationForm">
                        <div class="form-group">
                            <label for="locName">Nama Lokasi</label>
                            <input type="text" id="locName" placeholder="Contoh: Gedung Sate" required>
                        </div>

                        <div class="form-group">
                            <label for="locDesc">Deskripsi</label>
                            <textarea id="locDesc" placeholder="Keterangan singkat tentang lokasi..." required></textarea>
                        </div>

                        <div class="coords-row">
                            <div class="form-group">
                                <label for="locLat">Latitude</label>
                                <input type="number" step="any" id="locLat" placeholder="-6.xxxx" required>
                            </div>
                            <div class="form-group">
                                <label for="locLon">Longitude</label>
                                <input type="number" step="any" id="locLon" placeholder="107.xxxx" required>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="submitBtn" class="btn primary-btn">Simpan</button>
                            <button type="button" id="cancelBtn" class="btn secondary-btn" style="display: none;">Batal</button>
                        </div>
                    </form>
                </div>
            </aside>
        </div>

        <div class="bottom-section">
            <div class="table-card">
                <h3>Database Lokasi Terdaftar</h3>
                <div class="table-responsive">
                    <table id="locationTable">
                        <thead>
                            <tr>
                                <th>Nama Lokasi</th>
                                <th>Deskripsi</th>
                                <th>Koordinat (Lat, Lon)</th>
                                <th style="width: 160px;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="locationTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Resqi Aulia Gita Utami - Aplikasi Geospasial Sederhana</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
</body>
</html>
